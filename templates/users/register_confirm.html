<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册验证</title>
	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'users/mobi.min.css' %}">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
					{% if state == "done" %}
					注册成功，
					<div class="flex-center top-gap text-small">
                    <a href="/users/login">登录</a>
                </div>
					{% elif state == "timeout" %}
					URL失效，请重新
					<div class="flex-center top-gap text-small">
                    <a href="/user/verification">验证</a>
                </div>
					{% elif state == "error" %}
					URL错误，请检查URL或者重新
					<div class="flex-center top-gap text-small">
                    <a href="/user/verification">验证</a>
                </div>
					{% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
